<head>

    <title>Character Count</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <h2>Real Time Characterlength count</h2>

          <p>Remaingchar: <span  id="remainchar" class="remainchar"></span></p>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
